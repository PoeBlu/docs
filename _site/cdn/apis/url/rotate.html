<h2 id="rotate">rotate</h2>

<p>Rotation</p>

<p>Rotates the image according to the value specified in degrees. Valid values are in the range 0 - 359. The default value is 0 which leaves the image unchanged. The image will be zoomed so that it covers the entire area after rotation.</p>

<p>Other Rotation Methods</p>

<p>flip
Flip Axis</p>
