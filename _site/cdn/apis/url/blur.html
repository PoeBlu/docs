<h2 id="blur-add-blur-to-an-image">blur: Add blur to an image</h2>

<p>Adds blur to an image, using any value above zero.</p>

<blockquote>
  <p>The <code class="highlighter-rouge">blur</code> parameter can be added to the querystring as either <code class="highlighter-rouge">b</code> or <code class="highlighter-rouge">blur</code></p>
</blockquote>

<p><code class="highlighter-rouge">https://cdn.example.com/images/dog.jpg?b=5</code></p>
