language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4'
before_script:
  - npm prune
after_sucess:
  - npm run build
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
env:
  - CXX=g++-4.9
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
